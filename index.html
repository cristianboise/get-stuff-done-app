<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Get Stuff Done</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">Get Stuff Done</div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Assigned To</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Owner" aria-label="Owner" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Due Date</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Due Date" aria-label="Due Date" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Task Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                        </form>
                          
                    </div>
                </div>
            </div>
            <div class="row"><button type="button" class="btn btn-secondary">Add Task</button></div>
            <div class="row">Buttons</div>
        </div>
    </body>
</html>
