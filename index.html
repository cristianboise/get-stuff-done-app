<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Get Stuff Done</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="js/taskmanager.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form id="submit-form">
                <div class="row">Get Stuff Done</div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Assigned To</span>
                                </div>
                                <input type="text" id="assignedTo" class="form-control" placeholder="Owner" aria-label="Owner" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Due Date</span>
                                </div>
                                <input type="date" id="dueDate" class="form-control" placeholder="Due Date" aria-label="Due Date" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Task Name</span>
                                </div>
                                <input type="text" id="taskName" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea id="description" class="form-control" rows="3"></textarea>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row"><button type="submit" id="submitButton" class="btn btn-secondary">Add Task</button></div>
                <div id="AlertMessage" class="alert alert-danger" style="display: none">
                </div>
            </form>
        </div>
            
            <div class="row">
                <button type="button" class="button">To Do</button>
                <button type="button" class="button">In Progress</button>
                <button type="button" class="button">Done</button>
                <button type="button" class="button">Overdue</button>
                <button type="button" class="button">All Tasks</button>
            </div>
        </div>
        <h2>Task List</h2>
        <div id ="taskList" class="col-12">
            <ul class="list-group">
                
            </ul>
        </div>
    </body>
</html>
